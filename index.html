<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Hava Durumu</title>
  </head>
  <body>
    <header>
      <p>Hava Durumu</p>
    </header>

    <main>
      <div class="weatherAll">
        <form class="input-cont">
          <label for="input"></label>
          <input
            type="text"
            name="input"
            class="input-text"
            autocomplete="off"
            placeholder="Konum ara"
          />
          <button class="btn bx bx-search" name="input"></button>
        </form>
        <div class="weather-cont"></div>
        <div class="parent">
          <div class="weather-temp"></div>
          <div class="weather-icon"></div>
        </div>
        <p class="feels">
        </p>
        <p class="hum">
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
